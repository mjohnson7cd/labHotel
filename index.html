<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Underwater Bingo Club</title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
  <form id="signup">
    <div class='container col-sm-4'>
      <div class='row g-3 align-items-center'>
    <div class="mb-3 mb-sm">
      <label for="emailInput" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone</div>
    </div>
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Password</label>
      <input type="password" class="form-control" id="InputPassword1">
      <input id ="togglePassword" type="checkbox"> Show Password
    </div>
    

    <div class="mb-3">
      <label for="Fname" class="form-label">First name: </label>
      <input type="text" class="form-control" id="FnameInput" aria-describedby="First name">
    </div>
    <div class="mb-3">
      <label for="Lname" class="form-label">Last name: </label>
      <input type="text" class="form-control" id="LnameInput" aria-describedby="Last name">
    </div>
    <div class="mb-3">
      <label for="phoneNum" class="form-label">Phone number: </label>
      <input type="tel" class="form-control" id="phoneNumInput" pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" aria-describedby="Phone number">
      <div id="phoneHelp" class="form-text">Ex. 999-999-9999</div>
    </div>
    <div class="mb-3">
      <label for="attending" class="form-label">Attending</label>
      <input type="radio" id="loser" aria-describedby="attending radio">
      <br><label for="attending" class="form-label">Loser</label>
      <input type="radio" id="loser" aria-describedby="attending radio">
    </div>
    <div class="mb-3">
      <label for="dateTime" class="form-label">Date and time: </label>
      <input type="datetime-local" class="form-control" id="dateTimeInput" aria-describedby="Date and Time">
    </div>
  
    
    <div class="mb-3 form-check">
      <input id="pizza" type="checkbox" class="form-check-input" id="Check1">
      <label id="pizzaTalk" class="form-check-label" for="Check1">Check me if you're bringing tacos! </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button name="ResetForm" class="btn" id="ResetForm" type="button">Reset Data</button>
  </div>
</div>
  </form>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./scripts/scripts.js"></script>
  
</body>
</html>
